databases:
  - name: sugachan-insta2
    databaseName: sugachan_insta2
    user: sugachan-insta2
    region: singapore

services:
  - type: web
    name: sugachan-insta2
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sugachan-insta2
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
